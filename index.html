<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" width="142" height="33" alt="логотип страницы место">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар пользователя страницы">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <img class="profile__edit-button" src="./images/pencil.svg" width="10" height="10" alt="кнопка редактирования">
        <p class="profile__description">Исследователь океана</p>
      </div>
      <img class="profile__add-button" src="./images/plus.svg" width="22" height="22" alt="кнопка добавить">


    </section>
  </main>
</body>
</html>
