<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип страницы место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар пользователя страницы">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button">
          <img class="profile__pencil" src="./images/pencil.svg" alt="иконка карандаша">
        </button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button">
        <img class="profile__plus" src="./images/plus.svg" alt="иконка плюса">
      </button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="фото Карачаевска">
        <div class="element__group">
          <h2 class="element__title element__title_overflow">Карачаево-Черкесия</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="фото Эльбруса">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="фото Домбая">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="фото Эльбруса">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="фото Домбая">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="фото Карачаевска">
        <div class="element__group">
          <h2 class="element__title element__title_overflow">Карачаево-Черкесия</h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </section>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button">
          <img class="popup__cross" src="./images/close_icon.svg" alt="иконка крестика">
        </button>
        <form class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" name="name" class="popup__field popup__field_name">
          <input type="text" name="desc" class="popup__field popup__field_desc">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2021 Mesto Russia</p>
  </footer>
<script src="./scripts/index.js" defer></script>
</body>
</html>
