<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип страницы место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар пользователя страницы">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <img class="profile__edit-button" src="./images/pencil.svg" alt="кнопка редактирования">
        <p class="profile__description">Исследователь океана</p>
      </div>
      <img class="profile__add-button" src="./images/plus.svg" alt="кнопка добавить">
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="фото Карачаевска">
        <div class="element__group">
          <h2 class="element__title element__title_overflow">Карачаево-Черкесия</h2>
          <img class="element__like" src="./images/like.svg" alt="like">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="фото Эльбруса">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img class="element__like" src="./images/like.svg" alt="like">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="фото Домбая">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <img class="element__like" src="./images/like.svg" alt="like">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="фото Эльбруса">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <img class="element__like" src="./images/like.svg" alt="like">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="фото Домбая">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <img class="element__like" src="./images/like.svg" alt="like">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="фото Карачаевска">
        <div class="element__group">
          <h2 class="element__title element__title_overflow">Карачаево-Черкесия</h2>
          <img class="element__like" src="./images/like.svg" alt="like">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2021 Mesto Russia</p>
  </footer>
</body>
</html>
